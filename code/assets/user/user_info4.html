<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <!-- <link rel="stylesheet" href="./assets/fonts/iconfont.css"> -->
    <link rel="stylesheet" href="../css/user_info4.css">
</head>
<body>
<!-- 面板区域 -->
<div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
    <!-- 基本资料表单 -->
    <form class="layui-form" lay-filter="formUserInfo">
      <!-- 设置隐藏域 -->
      <input type="hidden" name="id" value="" />
      <div class="layui-form-item">
        <label class="layui-form-label">登录名称</label>
        <div class="layui-input-block">
          <input type="text" name="username" required  lay-verify="required|nickname" 
          placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户昵称</label>
        <div class="layui-input-block">
          <input type="text" name="nickname" required  lay-verify="required|nickname" 
          placeholder="请输入昵称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户邮箱</label>
        <div class="layui-input-block">
          <input type="text" name="email" required  lay-verify="required" 
          placeholder="请输入昵称" autocomplete="off" class="layui-input">
        </div>
      </div>

      <!-- 提交模块 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
          <button type="reset" class="layui-btn layui-btn-primary"
          id="btnRest">重置</button>
        </div>
      </div>
      </form>
    </div>
   
  </div>
  <script src="../lib/layui/layui.all.js"></script>
  <script src="../lib/jquery.js"></script>
  <script src="../js/baseAPI4.js"></script>
  <script src="../js/user_info4.js"></script>

  
</body>
</html>
